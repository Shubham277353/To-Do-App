<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-app</title>
</head>
<body>
    <h1 id="title">DO-TO-DOOO</h1>
    <div id="container">
        <div id="side-bar-div">
            <button id="add-task">Add Tasks</button>
            <div id="projects-div">
                <h2>My Projects</h2>
                <button id="project-add-btn">+</button>
                <div id="project-display-div">
        
                </div>
            </div>
        </div>
        <div id="main-tasks-div">
            <ul id="task-list"></ul>
            <button id="tasks-add-btn">+</button>
        </div>
    </div>
</body>
</html>
