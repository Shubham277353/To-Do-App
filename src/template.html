<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-app</title>
  </head>
  <body>
    <header>
    <h1 id="title">DO-TO-DOOO</h1>
    </header>

    <dialog id="dlg">
        <form id="add-new-project-form" method="dialog">
            <label for="name">Title:</label>
            <input type="text" id="name" placeholder="Home">

            <button type="submit" id="create-project-btn" value="submit">Create Project</button>
            <button id="cancel-btn" value="Cancel">Cancel</button>
        </form>
    </dialog>

    <div id="container">
      <div id="sidebar-div">
        <button id="add-task">Add Tasks</button>
        <div id="projects-div">
          <div id="add-project-div">
            <h2>My Projects</h2>
            <button id="project-add-btn">+</button>
          </div>
          <ul id="project-display-list"></ul>
        </div>
      </div>
      <div id="main-tasks-div">
        <ul id="task-list"></ul>
        <button id="tasks-add-btn">+</button>
      </div>
    </div>

  </body>
</html>
