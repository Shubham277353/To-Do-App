<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-app</title>
  </head>
  <body>
    <header>
    <h1 id="title">DO-TO-DOOO</h1>
    </header>

    <dialog id="diaglog">
        <form method="dialog">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Home">

            <label for="description">Description</label>
            <input type="text" id="description" placeholder="Tasks Related to Home!">

            <button type="button" id="create-project-btn">Create Project</button>
            <button type="button" id="cancel button">Cancel</button>
        </form>
    </dialog>

    <div id="container">
      <div id="sidebar-div">
        <button id="add-task">Add Tasks</button>
        <div id="projects-div">
          <div id="add-project-div">
            <h2>My Projects</h2>
            <button id="project-add-btn">+</button>
          </div>
          <div id="project-display-div"></div>
        </div>
      </div>
      <div id="main-tasks-div">
        <ul id="task-list"></ul>
        <button id="tasks-add-btn">+</button>
      </div>
    </div>

  </body>
</html>
