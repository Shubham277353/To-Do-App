<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>To-Do</title>
  </head>

  <body>
    <div class="container">
      <div id="sidebar">
        <div id="sidebar-tabs">
          <button onclick="myDialog.showModal()" id="add-task" class="tabs">
            Add task
          </button>
          <button id="search" class="tabs">Search</button>
          <button id="inbox" class="tabs">Inbox</button>
          <button id="completed" class="tabs">Completed</button>
        </div>
        <div id="projects">
          <h2 class="tabs">My Projects</h2>
          <div id="project-list">
            <div class="tabs"># Let's go</div>
          </div>
        </div>
      </div>

      <div id="todo-container">
        <h1 id="list-heading">To-Do-List</h1>
        <div id="todo-list"></div>
      </div>
    </div>

    <dialog id="myDialog">
      <div id="task-fields">
        <label for="task"> Task: 
          <input id="task-field" type="text" placeholder="Buy milk" />
        </label>
        <label for="description">Description: 
          <input id="description-field" type="text" placeholder="only buy full cream milk" />
        </label>
      </div>
      <div id="date-priority-field">
        <input id="date-field" type="date" />
        <label for="priority-list">Priority:
        <select id="priority-list" name="priority">
          <option value="high">High</option>
          <option value="medium" selected>Medium</option>
          <option value="low">Low</option>
        </select></label>
      </div>
      <div>
        <button id="add-task-btn" type="submit">Add Task</button>
        <button id="cancel-btn" onclick="myDialog.close()">Cancel</button>
      </div>
    </dialog>
  </body>
</html>
